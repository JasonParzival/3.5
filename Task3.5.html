<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              Полезность
            </div>
          </div>
          <div class="row">
            <div class="col">
              <select class="form-select" id="selectPoleznost" onchange="onSelectChanged('#selectPoleznost')">
                <option value="не важно">не важно</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              Насколько доволен?
            </div>
          </div>
          <div class="row">
            <div class="col">
              <select class="form-select" id="selectDovolnost" onchange="onSelectChanged('#selectDovolnost')">
                <option value="не важно">не важно</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              Насколько удовлетворён?
            </div>
          </div>
          <div class="row">
            <div class="col">
              <select class="form-select" id="selectUdovletvoronost" onchange="onSelectChanged('#selectUdovletvoronost')">
                <option value="не важно">не важно</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-2" style="height: 200px;">
      <canvas id="chart"></canvas>
    </div>

    <div class="container mt-2">
      <div id="poleznostStats">
        <span style="font-weight: bold;">Полезность:</span>
        <span class="stats"></span>
      </div>
      <div id="DovolnostStats">
        <span style="font-weight: bold;">Довольность:</span>
        <span class="stats"></span>
      </div>
      <div id="UdovletvoronostStats">
        <span style="font-weight: bold;">Удовлетворенность:</span>
        <span class="stats"></span>
      </div>
    </div>

    <div class="container mt-2">
      <table class="table" id="elements-container">
        <thead>
          <tr>
            <th>ID</th>
            <th>Полезность</th>
            <th>Довольность</th>
            <th>Удовлетворенность</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    

    

    <link rel="stylesheet" href="./style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
